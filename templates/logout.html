<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Login Page</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
</head>

<body>
  <!DOCTYPE html>
  <div class="container">
    <div class="pt-5">
      <div class="form-group col-xs-4 mx-auto border rounded shadow-lg pt-2
          pl-4 pr-4" style="position: absolute; top: 40%; left: 37%;">
        <h1>Scan your NRIC to begin</h1>
        <form action="#" method="post" id="nric_form">
          <input type="password" class="mb-3 ml-2 col-7" id="nric_input" name="nric_input" placeholder="NRIC">
          <!-- <input type="submit" value="login"> -->
          <button type="submit" class="btn-xs btn-success ml-2 mybutton" id="login_btn">Submit</button>
        </form>
      </div>
    </div>
    <svg id="svg">
    </svg>
  </div>
  <meta charset="utf-8">
  <!-- Auto NRIC Scanner -->
  <script src="{{url_for('static', filename='scanner_input.js')}}"></script>

  <!-- d3 prompt -->
  <script>
    let width = 1200, height = 800;
    var svg = d3.select("#svg").attr("width", width).attr("height", height);

    svg.append("text")
      .attr("x", 315)
      .attr("y", 620)
      .style("font-size", 32)
      .attr("stroke", "white")
      .style("font-weight", "lighter")
      .text("Logout successful, have a nice day!");

    function show_logout() {
      svg.selectAll("*")
        .transition()
        .duration(500)
        .attr("stroke", "green")
        .attr("opacity", "1")
        .transition()
        .duration(6000)
        .attr("stroke", "white")
        .attr("opacity", "0");
    }

    show_logout()

  </script>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
