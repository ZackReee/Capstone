          <p id="posui_nric">{{nric}}</p>
          <script>
            document.getElementById("posui_nric").innerHTML =

              </tr>
              <tr>
                <th scope="row">2</th>

                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-3 border">CART item summary
          <div class="row" id="one">1</div>
          <div class="row">1</div>
          <div class="row">1</div>
          <div class="row">1</div>
          <button onclick="btest()" class="btn btn-success"> purchase</button>
        </div>
      </div>

    </div>
    <meta charset="utf-8" />
    <script>
      function btest(){
        document.getElementById("one").innerHTML="two"
      }
    </script>
    <script

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
